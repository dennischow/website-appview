<!DOCTYPE html>
<html lang="en" ng-app="customersApp">
<head>
<meta charset="UTF-8">
<title>Website - App View</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<!--Styles-->
<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css">
<link href="bower_components/font-awesome/css/font-awesome.css" media="screen" rel="stylesheet" type="text/css">
<link href="assets/css/core-style.css" media="screen" rel="stylesheet" type="text/css">
</head>
<body>

<!--Page View Starts-->
<div id="page-view">


	<!--Header Starts-->
	<header class="site-header">

		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				
				<!--Bradning-->
				<div class="navbar-header">
					<h1 class="navbar-brand">
						<a href="index.html"><span class="sr-only">Web App</span><i class="fa fa-leaf fa-lg"></i></a>
					</h1>
				</div>

				<!--Navigation-->
				<ul class="site-navigation nav navbar-nav navbar-right">
					<li class="active"><a href="#"><i class="fa fa-home"></i><span class="sr-only">Home</span></a></li>
				</ul>

			</div>
		</nav>

	</header>
	<!--Header Ends-->


	<!--Main Container Starts-->
	<div class="site-main container">

		<!--Title Starts-->
		<div class="site-main-title">
			<h1>Customers Info <small>Shown in Table</small></h1>
		</div>
		<!--Title Ends-->
		
		<!--Content Body Starts-->
		<div class="site-main-body" ng-controller="CustomersController">

			<table class="customer-list table table-striped table-bordered table-responsive">
				<thead>
					<tr>
						<th class="text-center">ID</th>
						<th>Name</th>
						<th>Joined</th>
						<th>Age</th>
						<th>Total Spent</th>
						<th class="details-col text-center"><i class="fa fa-database"></i></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="customer in customers">
						<td class="text-center">{{customer.id}}</td>
						<td>{{customer.name}}</td>
						<td>{{customer.joined}}</td>
						<td>{{customer.age}}</td>
						<td>{{customer.orderTotal | currency }}</td>
						<td class="details-col text-center"><a href="#">Details <i class="fa fa-caret-right"></i></a></td>
					</tr>
				</tbody>
			</table>
	
		</div>
		<!--Content Body Ends-->

	</div>
	<!--Main Container Ends-->



</div>
<!--Page View Ends-->


<!--Script-->
<script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
<script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
<script src="assets/api/data.js" type="text/javascript"></script>
<script src="assets/js/app/app.js" type="text/javascript"></script>
</body>
</html>
